<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joomba</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <header>
        <img id="Joomba-Logo" src="./assets/2 (1).png" alt="Joomba Logo">
    <nav>
    <ul class="nav-links">
        <li><a href="#">For Tenants</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">FAQ</a></li>
    </ul>
    </nav>
    <a class="sign-in" href="#"> 
        <button >Try it for free</button> 
    </a>
    </header>
    <section id="hero">
                 
            <div class="container">
            <div class="info">
                <h1>No More Guesswork, Get Results!</h1>
                <h2>Releasing The Power Of Rent</h2>
                <p>Jumba's pioneer reward program has been designed specifically to help landlords build consistent cashflows, increase tenant satisfaction and strengthen tenant loyalty. </p>
                <a href="#">Join Now!</a>
            </div>
            <div class="img">
                <img src="./assets/micheile-dot-com-ZVprbBmT8QA-unsplash-removebg-preview.png"/>
            </div>
            <form action="submit"> 
                <label for="sign-up">Sign Up for Early Access</label>
                <label id="firstNameLabel"for="firstName">First Name</label>
                <input id="firstName" type="text" placeholder="Enter First Name here"/>
                <label id="emailLabel"for="emailAddress">Email Address</label>
                <input id="emailAddress" type="text" placeholder="Enter email address here"/>
                <input type="submit" />
            </form>
        </div>
        
    </section>
    <section id="features"></section>
</body>
</html>
